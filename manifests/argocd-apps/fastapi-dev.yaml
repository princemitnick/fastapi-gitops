apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fastapi-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/princemitnick/fastapi-gitops.git
    targetRevision: main
    path: kustomize/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - CreateNamespace=true